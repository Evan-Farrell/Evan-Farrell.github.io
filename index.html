<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Gen</title>
</head>
<body>

  <h1>QR Code Generator</h1>
  <label for="qrInputSSID">Enter SSID:</label>
  <input type="text" id="qrInputSSID" label="hi" placeholder="SSID" />
  <br>
  <label for="qrInputPass">Enter Wifi Password:</label>
  <input type="text" id="qrInputPass" placeholder="Wifi Password" />
  <br>
  <button onclick="generateQR()">Generate QR Code</button>
  <br><br>
  <img id="qrCode" alt="QR Code will appear here" />

  <script>
    function generateQR() {
      const ssid = document.getElementById('qrInputSSID').value;
      const pass = document.getElementById('qrInputPass').value;

      toGen={"SSID": ssid, "Pass":pass}

      <!--Just uses some random API I found-->
      const qrCodeImage = document.getElementById('qrCode');
      const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(JSON.stringify(toGen))}`;
      qrCodeImage.src = apiUrl;
    }
  </script>
</body>
</html>
